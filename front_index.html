<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erico's Front-End Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style-front.css">
</head>
<body>
    <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class="active" aria-current="true"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item">
            <img src="./images/drum-kit.PNG" class="d-block w-100" alt="...">
            <div class="container">
              <div class="carousel-caption">
                <h1>Try out some drums sounds</h1>
                <p><a class="btn btn-lg btn-primary" href="https://estudart.github.io/drum-kit/">Play now</a></p>
              </div>
            </div>
          </div>
          <div class="carousel-item active">
            <img src="./images/simon-game.PNG" class="d-block w-100" alt="...">
            <div class="container">
              <div class="carousel-caption text-end">
                <h1>Simon Game</h1>
                <p><a class="btn btn-lg btn-primary" href="https://estudart.github.io/Simon_Game/">Play game!</a></p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./images/truck-avant.PNG" class="d-block w-100" alt="...">
            <div class="container">
              <div class="carousel-caption">
                <h1 style="color: rgb(164, 164, 194);">My uncle's company website</h1>
                <p class="pb-6"><a class="btn btn-lg btn-primary" href="https://estudart.github.io/TruckAvant/">Visit the site</a></p>
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" style="background-color: black;" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" style="background-color: black;" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
